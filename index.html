<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container-wrapper">
  <div class="top-container">
    <div class="top-content">
      <div class="balance-container">
        <p class="balance-header">My balance</p>
        <p class="balance-amount">$921.48</p>

      </div>
      <div class="logo-container">
        <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
  </div>
  <div class="bottom-container">
    <div class="bottom-content">
      <div class="heading">Spending - Last 7 days</div>
      <div class="chart-container">
        <ul class="chart-list">
          <li class="day" id="mon">
            <div class="mon-bar"></div>
            <span>mon</span>
          </li>
          <li class="day">
            <div class="tue-bar"></div>
            <span>tue</span>
          </li>
          <li class="day">
            <div class="wed-bar"></div>
            <span>wed</span>
          </li>
          <li class="day">
            <div class="thu-bar"></div>
            <span>thu</span>
          </li>
          <li class="day">
            <div class="fri-bar"></div>
            <span>fri</span>
          </li>
          <li class="day">
            <div class="sat-bar"></div>
            <span>sat</span>
          </li>
          <li class="day">
            <div class="sun-bar"></div>
            <span>sun</span>
          </li>
        </ul>
      </div>

      <div class="footer">
        <hr>
        <div class="footer-container">
          <div class="total-container">
            <p class="total-heading">Total this month</p>
            <p class="total-amount"><b>$478.33</b></p>
          </div>
          <div class="percentage-container">
            <p class="percentage-amount">+2.4%</p>
            <p class="percentage-text">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
